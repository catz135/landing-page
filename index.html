<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renaissance | AI Fashion Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 36px;
            font-weight: 700;
            color: #5B21B6;
        }

        .subtitle {
            font-size: 18px;
            color: #6B7280;
        }

        .container {
            max-width: 700px;
            padding: 20px;
            text-align: center;
        }

        .cta-button {
            background-color: #5B21B6;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #4C1D95;
        }

        .example-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .example-images img {
            max-width: 45%;
            border-radius: 12px;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #9CA3AF;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Renaissance</div>
        <div class="subtitle">Instantly visualize fashion, hair, and makeup using the power of GenAI.</div>
    </header>

    <div class="container">
        <button class="cta-button" onclick="window.location.href='upload.html'">Try It Yourself</button>

        <div class="example-images">
            <img src="woman-outfit1.jpg" alt="Woman with outfit and hairstyle 1">
            <img src="woman-outfit2.jpg" alt="Woman with outfit and hairstyle 2">
        </div>
    </div>

    <footer>

    </footer>
</body>
</html>
